name: speak_ai
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  animated_splash_screen: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # assets:
  # - images/a_dot_burr.jpeg
  # - images/a_dot_ham.jpeg

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans_Condensed-Light.ttf
        - asset: assets/fonts/OpenSans_Condensed-Medium.ttf
        - asset: assets/fonts/OpenSans_Condensed-SemiBold.ttf
        - asset: assets/fonts/OpenSans_SemiCondensed-Regular.ttf
        - asset: assets/fonts/OpenSans_SemiCondensed-Bold.ttf

    - family: Amsterdam
      fonts:
        - asset: assets/fonts/Amsterdam.ttf
